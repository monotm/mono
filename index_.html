<!DOCTYPE html>
<html>
<head>
        <meta name="theme-color" content="#000000">
            <body bgcolor = "#000000" text="#929292">
              <font size="6px">
                <font face="나눔고딕">
                <font weight="bold">

<style>
h1 {text-align: center;}
p {text-align: center;}
div {text-align: center;}
</style>

</head>
<body>
<div id="show"></div>

<script>

function d_clock() {
var d_t = new Date();
var month = d_t.getMonth();   // 월
var date = d_t.getDate()  // 일
var day = d_t.getDay() // 요일
var week = ["일","월","화","수","목","금","(토)"]; // 요일 배열
var hours = d_t.getHours(); //시간
var minutes = d_t.getMinutes(); //분
// var seconds = d_t.getSeconds(); // 초

document.getElementById("show").innerHTML = 
(month+1)+"월"+ date + "일" +
week[day] + " " + hours + ":" +
minutes;

}

d_clock();     // 우선 한번 실행

setInterval(d_clock, 60000);   // 초당 반복 실행

</script>

</body>
</html>
