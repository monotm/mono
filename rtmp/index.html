    <script>

function play() {
    try {
        $('#stage').empty();
        $('#stage').append("<div id='player'></player>");

        var url = $('#url').val();
        var stream = $('#stream').val();
        var player = jwplayer('player');

        player.setup({
            'flashplayer': 'player.swf',
            'id': 'player',
            'width': 640,
            'height': 360,
            'autoplay': true,
            'streamer': url,
            'file': stream
        });
    } catch (err) {
        console.log('oh oh');
        console.log(err);
    }

    return false;
}

    </script>
